<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container text-center">
        <header class="my-5">
            <h1 class="display-5">Choose Your Weapon</h1>
        </header>

        <div class="choices-container">
            <div id="rock" class="choice-card">
                <i class="fas fa-hand-rock icon"></i>
            </div>
            <div id="paper" class="choice-card">
                <i class="fas fa-hand-paper icon"></i>
            </div>
            <div id="scissors" class="choice-card">
                <i class="fas fa-hand-scissors icon"></i>
            </div>
        </div>

        <section id="result-display" class="my-4">
            <h3 id="result-message" class="mb-2"></h3>
            <p id="result-details" class="lead"></p>
        </section>

        <section id="scoreboard" class="row justify-content-center my-4 g-3">
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-header">YOUR SCORE</div>
                    <div class="card-body">
                        <h2 id="player-score">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-header">TIES</div>
                    <div class="card-body">
                        <h2 id="tie-score">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-header">COMPUTER SCORE</div>
                    <div class="card-body">
                        <h2 id="computer-score">0</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
